<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ask Nour Upload - Add Knowledge to FUE Knowledge Companion</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- FUE Brand CSS -->
    <link href="/static/css/fue-brand.css" rel="stylesheet" />
    <style>
      /* Upload page specific styles */
      body {
        background: linear-gradient(
          135deg,
          var(--fue-light-gray) 0%,
          var(--fue-white) 100%
        );
        color: var(--fue-dark-gray);
        font-family: var(--fue-font-primary);
        padding: 0px 50px 50px;
        min-height: 100vh;
      }

      .upload-container {
        background: var(--fue-white);
        border: 1px solid rgba(174, 15, 10, 0.1);
        border-radius: var(--fue-radius-xl);
        padding: 3rem;
        max-width: 700px;
        margin: auto;
        box-shadow: var(--fue-shadow-xl);
      }

      .upload-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--fue-burgundy);
      }

      .form-control {
        background-color: var(--fue-white);
        border: 2px solid rgba(174, 15, 10, 0.2);
        border-radius: 10px;
        color: var(--fue-dark-gray);
        padding: 12px 16px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background-color: var(--fue-white);
        border-color: var(--fue-burgundy);
        box-shadow: 0 0 0 0.2rem rgba(174, 15, 10, 0.25);
        color: var(--fue-dark-gray);
      }

      .btn-custom {
        background: linear-gradient(
          45deg,
          var(--fue-burgundy),
          var(--fue-burgundy-hover)
        );
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(174, 15, 10, 0.4);
        color: white;
      }

      .btn-outline-custom {
        border: 2px solid var(--fue-burgundy);
        color: var(--fue-burgundy);
        background: transparent;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn-outline-custom:hover {
        background: var(--fue-burgundy);
        color: white;
      }

      .msg {
        margin-top: 15px;
        text-align: center;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.1) !important;
        backdrop-filter: blur(10px);
        border-radius: 10px;
        margin-bottom: 2rem;
      }

      .feature-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(
          45deg,
          var(--fue-burgundy),
          var(--fue-burgundy-hover)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 2rem;
        color: white;
      }

      .page-title {
        color: var(--fue-burgundy);
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <span class="navbar-brand">
          <div class="brand-container">
            <img
              src="/static/images/fue-logo.svg"
              alt="FUE Logo"
              class="brand-logo"
            />
            <div class="brand-text">
              <div class="brand-title">Ask Nour</div>
              <div class="brand-subtitle">Knowledge Enhancement</div>
            </div>
          </div>
        </span>
        <div class="navbar-nav ms-auto">
          <a href="/dashboard" class="btn btn-outline-custom me-2">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
          <a href="/logout" class="btn btn-custom">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>
    </nav>

    <div class="upload-container">
      <!-- Header with Icon -->
      <div class="upload-header">
        <div class="feature-icon">
          <i class="bi bi-cloud-upload"></i>
        </div>
        <h3 class="page-title">Enhance Ask Nour's Knowledge</h3>
        <p style="color: var(--fue-gray); margin: 0">
          Upload documents to expand Ask Nour's knowledge base. Files are
          processed into embeddings and stored in Pinecone for intelligent
          retrieval.
        </p>
      </div>

      <!-- Upload Form -->
      <form id="uploadForm">
        <div class="mb-4">
          <label for="fileInput" class="form-label">
            <i class="bi bi-file-earmark"></i> Select File
          </label>
          <input
            type="file"
            class="form-control"
            id="fileInput"
            name="file"
            accept=".pdf,.txt,.docx"
            required
          />
          <div class="form-text mt-2" style="color: var(--fue-gray)">
            <i class="bi bi-info-circle"></i>
            Supported formats: PDF, TXT, DOCX files
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom">
            <i class="bi bi-upload"></i> Upload & Index Document
          </button>
        </div>
      </form>

      <!-- Message Display -->
      <div class="msg" id="messageBox"></div>

      <!-- Progress Bar -->
      <div id="uploadProgress" class="mt-3" style="display: none">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>
        <small class="text-muted">Processing your document...</small>
      </div>

      <!-- Quick Links -->
      <div class="mt-4 pt-4" style="border-top: 2px solid var(--fue-burgundy)">
        <div class="row text-center">
          <div class="col-6">
            <a href="/dashboard" class="btn btn-outline-custom w-100">
              <i class="bi bi-speedometer2"></i><br />
              <small>Dashboard</small>
            </a>
          </div>
          <div class="col-6">
            <button
              class="btn btn-outline-custom w-100"
              onclick="window.location.reload()"
            >
              <i class="bi bi-arrow-clockwise"></i><br />
              <small>Refresh</small>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const messageBox = document.getElementById("messageBox");
      const progressBar = document.getElementById("uploadProgress");

      uploadForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const fileInput = document.getElementById("fileInput");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        // Show progress
        progressBar.style.display = "block";
        messageBox.innerHTML = `
          <div class="alert alert-info">
            <i class="bi bi-upload"></i> Uploading and processing your document...
          </div>
        `;

        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (response.ok) {
            messageBox.innerHTML = `
              <div class="alert alert-success">
                <i class="bi bi-check-circle"></i> ${
                  result.message || "Upload successful!"
                }
              </div>
            `;
            fileInput.value = ""; // Clear the input
          } else {
            messageBox.innerHTML = `
              <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i> ${
                  result.message || "Upload failed"
                }
              </div>
            `;
          }
        } catch (err) {
          messageBox.innerHTML = `
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-triangle"></i> Error uploading file: ${err.message}
            </div>
          `;
        } finally {
          progressBar.style.display = "none";
        }
      });

      // Auto-hide alerts after 5 seconds
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          const alerts = document.querySelectorAll(".alert");
          alerts.forEach((alert) => {
            if (alert.classList.contains("show")) {
              alert.style.transition = "opacity 0.5s";
              alert.style.opacity = "0";
              setTimeout(() => alert.remove(), 500);
            }
          });
        }, 5000);
      });
    </script>
  </body>
</html>
