<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Document Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-dark: #0a1d37;
        --secondary-dark: #1e3a5f;
        --accent-blue: #007bff;
        --accent-blue-hover: #0056b3;
        --text-light: #f0f0f0;
        --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      }

      body {
        background: linear-gradient(
          135deg,
          var(--primary-dark) 0%,
          var(--secondary-dark) 100%
        );
        color: var(--text-light);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .login-container {
        background: rgba(30, 58, 95, 0.95);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: var(--card-shadow);
        width: 100%;
        max-width: 420px;
        transition: transform 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-5px);
      }

      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(
          45deg,
          var(--accent-blue),
          var(--accent-blue-hover)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 2rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
        }
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: var(--text-light);
        padding: 15px 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        color: var(--text-light);
      }

      .form-control::placeholder {
        color: rgba(240, 240, 240, 0.6);
      }

      .btn-login {
        background: linear-gradient(
          45deg,
          var(--accent-blue),
          var(--accent-blue-hover)
        );
        border: none;
        color: white;
        padding: 15px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        color: white;
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .error-alert {
        background-color: rgba(220, 53, 69, 0.2);
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #ff6b6b;
        padding: 12px 16px;
        border-radius: 10px;
        margin-top: 1rem;
        text-align: center;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .form-label {
        color: var(--text-light);
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }

      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(240, 240, 240, 0.6);
        z-index: 10;
      }

      .form-control.with-icon {
        padding-left: 45px;
      }

      .welcome-text {
        text-align: center;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .welcome-text h2 {
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .welcome-text p {
        color: rgba(240, 240, 240, 0.7);
        margin: 0;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }

        body {
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <i class="bi bi-shield-lock"></i>
        </div>
      </div>

      <!-- Welcome Text -->
      <div class="welcome-text">
        <h2>Welcome Back</h2>
        <p>Sign in to access your document dashboard</p>
      </div>

      <!-- Login Form -->
      <form method="post" action="/login" id="loginForm">
        <div class="input-group">
          <i class="bi bi-person input-icon"></i>
          <input
            type="text"
            name="username"
            class="form-control with-icon"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>

        <div class="input-group">
          <i class="bi bi-lock input-icon"></i>
          <input
            type="password"
            name="password"
            class="form-control with-icon"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn btn-login">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Sign In
        </button>

        {% if error %}
        <div class="error-alert">
          <i class="bi bi-exclamation-circle me-2"></i>
          {{ error }}
        </div>
        {% endif %}
      </form>

      <!-- Footer -->
      <div class="text-center mt-4" style="opacity: 0.7">
        <small>
          <i class="bi bi-shield-check me-1"></i>
          Secure Document Management System
        </small>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Add loading state to login button
      document
        .getElementById("loginForm")
        .addEventListener("submit", function () {
          const button = this.querySelector(".btn-login");
          const originalText = button.innerHTML;

          button.innerHTML =
            '<i class="bi bi-arrow-clockwise me-2" style="animation: spin 1s linear infinite;"></i>Signing In...';
          button.disabled = true;

          // Re-enable button after 3 seconds in case of slow response
          setTimeout(() => {
            button.innerHTML = originalText;
            button.disabled = false;
          }, 3000);
        });

      // Add CSS for spin animation
      const style = document.createElement("style");
      style.textContent = `
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);

      // Focus on username field when page loads
      window.addEventListener("load", function () {
        document.querySelector('input[name="username"]').focus();
      });

      // Add enter key support for better UX
      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          document.getElementById("loginForm").submit();
        }
      });
    </script>
  </body>
</html>
